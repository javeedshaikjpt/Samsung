<div class="ctr">
  <div class="ctrHead">
    <div id="productSelect">
      <span> What kind of chrome device do you have? </span>
      <div id="modelNumber">ENTER MODEL NUMBER</div>
    </div>
  </div>
  <br><br>
  <div>
    <ul class="list-group list-inline">
      <li class="list-group-item" *ngFor = "let image of images">
        <div class="imgDiv">
          <img [src]="image.url" class="img-fluid" alt="Responsive image" routerLink="tablets">
        </div>
        <h5 style="height: 19px"> {{image.name}} </h5>
      </li>
    </ul>
  </div>
  <br><br>
</div>
